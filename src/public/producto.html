<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Detalle de Subasta - Tienda Subastas</title>

  <!-- Google Fonts Inter -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Font Awesome (para iconos) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
  />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/producto.css" />
</head>
<body>
  <!-- HEADER sticky -->
  <header class="main-header">
    <div class="logo-container">
      <a href="index.html"><img src="uploads/logo-removebg-preview.png" alt="Logo Biddable" class="logo-img" /></a>
      <span class="logo-text">Tienda Subastas</span>
    </div>

    <div class="header-actions">
      <a href="/" class="btn-volver"><i class="fas fa-arrow-left"></i> Volver</a>
      <button class="btn-logout" id="btn-logout" title="Cerrar sesión">
        <i class="fas fa-sign-out-alt"></i> Cerrar sesión
      </button>
    </div>
  </header>

  <main class="main-content">
    <section class="detalle-container">
      <section class="detalle-imagenes">
        <div class="imagen-principal" id="imagen-principal">
          <!-- Imagen principal grande -->
        </div>
        <div class="thumbnails" id="thumbnails">
          <!-- Miniaturas -->
        </div>
      </section>

      <section class="detalle-info">
        <h1 id="titulo" class="titulo-subasta"></h1>
        <p id="descripcion" class="descripcion-subasta"></p>
        <p class="numero-subasta">N.º <span id="numero-subasta"></span></p>

        <div class="estado-subasta" id="estado-subasta">
          <!-- Ejemplo: Cierra en 4d 1h 27m 39s -->
        </div>

        <div class="puja-actual">
          <div class="puja-label">PUJA ACTUAL</div>
          <div class="puja-monto" id="puja-actual">€ 0</div>
          <div class="precio-reserva" id="precio-reserva">Precio de reserva no alcanzado</div>
        </div>

        <div class="seleccion-experto">
          <div class="experto-icono"><i class="fas fa-user-check"></i></div>
          <div>
            <span>Seleccionado por <strong id="experto-nombre">Robin Goyeux</strong></span>
            <span class="etiqueta-experto">Experto</span>
          </div>
        </div>

        <div class="estimacion">
          <i class="fas fa-tag"></i>
          <span>Estimación € <span id="estimacion-min">500</span> – € <span id="estimacion-max">550</span></span>
        </div>

        <div class="botones-puja">
          <button class="btn-puja-opcion" data-amount="420">€ 420</button>
          <button class="btn-puja-opcion" data-amount="440">€ 440</button>
          <button class="btn-puja-opcion" data-amount="450">€ 450</button>
        </div>

        <form id="form-puja" class="form-puja">
          <input
            type="number"
            id="cantidad"
            name="cantidad"
            placeholder="€ Introduce tu puja"
            min="0.01"
            step="0.01"
            required
          />
          <button type="submit" class="btn-pujar">Pujar</button>
          <button type="button" id="btn-max-puja" class="btn-max-puja">Fijar puja máx</button>
        </form>

        <div class="info-proteccion">
          <i class="fas fa-shield-alt"></i>
          <span>Tarifa de la <a href="#">Protección del Comprador</a>: 9% + € 3</span>
        </div>

        <div class="info-envio">
          <i class="fas fa-truck"></i>
          <span>22 € desde Francia, llega en 6-8 días</span>
        </div>

        <div class="opciones-pago">
          <i class="fab fa-cc-mastercard"></i>
          <i class="fab fa-cc-visa"></i>
          <i class="fab fa-apple-pay"></i>
          <i class="fab fa-google-pay"></i>
          <i class="fab fa-paypal"></i>
          <i class="fas fa-university"></i>
        </div>
      </section>
    </section>
  </main>

  <footer class="footer-simple">
    <p>&copy; 2025 Tienda de Subastas. Todos los derechos reservados.</p>
  </footer>

  <script src="js/producto.js"></script>
</body>
</html>
