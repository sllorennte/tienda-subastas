<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda de Subastas - Inicio</title>

  <!-- Google Font Inter -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome (para iconos de búsqueda, carrito, usuario) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-yH9MTc8Nqn6H1URmmbrNxnuEzJoAgkRR7T4odXQdE/hxhE+Qsz4Cu3+1U5Yh9q4QzxMYQqZp+6JrM0oXWQbKWQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Estilos generales e index-specific -->
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <!-- HEADER -->
  <header class="main-header">
    <nav class="nav-left">
      <a href="#">Enlace 1</a>
      <a href="#">Enlace 2</a>
      <a href="#">Enlace 3</a>
    </nav>

    <div class="logo-container">
      <img src="uploads/logo-removebg-preview.png" alt="Logo Biddable" class="logo-img">
    </div>

    <div class="nav-right">
      <!-- Botones de iconos (buscar, carrito, usuario) -->
      <button class="icon-btn" id="btn-buscar"><i class="fas fa-search"></i></button>
      <button class="icon-btn" id="btn-carrito"><i class="fas fa-shopping-cart"></i></button>
      <button class="icon-btn" id="btn-usuario"><i class="fas fa-user"></i></button>
      <!-- Si quieres un botón de Cerrar sesión, podrías añadirlo aquí:
      <button id="btn-logout" class="icon-btn"><i class="fas fa-sign-out-alt"></i></button>
      -->
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <!-- 1) Galería de imágenes de productos -->
    <section class="product-slider">
      <div class="slider-item">
        <img src="uploads/imagen1.jpg" alt="Producto 1" class="slider-thumb">
      </div>
      <div class="slider-item">
        <img src="uploads/imagen2.jpg" alt="Producto 2" class="slider-thumb">
      </div>
      <div class="slider-item">
        <img src="uploads/imagen.webp" alt="Producto 3" class="slider-thumb">
      </div>
    </section>

    <!-- 2) Content Area: aquí inyectaremos buscador, lista y paginación -->
    <section class="content-area">
      <!-- Se rellenará vía JavaScript -->
    </section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
