  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome (para iconos de búsqueda, carrito, usuario) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-yH9MTc8Nqn6H1URmmbrNxnuEzJoAgkRR7T4odXQdE/hxhE+Qsz4Cu3+1U5Yh9q4QzxMYQqZp+6JrM0oXWQbKWQ=="

  <!-- Estilos generales e index-specific -->
  <link rel="stylesheet" href="css/estilos.css">

<body>
  <!-- HEADER -->
  <header class="main-header">
  <nav class="nav-left">
    <a href="productos.html">Productos</a>
    <a href="misPujas.html">Mis Pujas</a>

    <a href="misProductos.html">Mis Productos</a>

  <div class="logo-container">

    <!-- Botones con imágenes -->
    <button class="icon-btn" id="btn-buscar" title="Buscar">

    <button class="icon-btn" id="btn-carrito" title="Carrito">

  <main class="main-content">

      <div class="slider-item">

      <div class="slider-item">
        <img src="uploads/imagen2.jpg" alt="Producto 2" class="slider-thumb">
      </div>
      <div class="slider-item">
        <img src="uploads/imagen.webp" alt="Producto 3" class="slider-thumb">

    </section>
